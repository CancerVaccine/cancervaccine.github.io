<div class="row">
	<div class="col-xs-12">
		<label class="h3" style="margin-top:0">One-off donation</label>
		<p class="editable">
			Please select a one-off amount you would like to donate.
		</p>
	</div>
</div>
<div class="row donation" data-donation-type="single">
	<div class="col-xs-6">
		<div class="input-group">
			<div class="input-group-btn" data-toggle="buttons">
				<label class="btn btn-primary donation-selection hidden-xs hidden-sm hidden-md" data-value="100">
					<input type="radio" autocomplete="off">£100
				</label>
				<label class="btn btn-primary donation-selection hidden-xs hidden-sm" data-value="50">
					<input type="radio" autocomplete="off">£50
				</label>
				<label class="btn btn-primary donation-selection hidden-xs hidden-sm" data-value="20">
					<input type="radio" autocomplete="off">£20
				</label>
			</div>
			<span class="input-group-addon">£</span>
			<input type="number" min="0" class="form-control currency donation-input" placeholder="100">
		</div>
	</div>
	<div class="col-xs-6">
		<div class="row" style="display: flex; align-items: center;">
			<div class="col-xs-0 col-md-7 hidden-xs hidden-sm editable">
				One-off contribution
			</div>
			<div class="col-xs-12 col-md-5">
				<button class="btn btn-warning donate-button" type="button">Donate</button>
			</div>
		</div>
	</div>
</div>
