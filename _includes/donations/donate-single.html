<div class="row">
	<div class="col-xs-12">
		<label class="h3" style="margin:0">One-off donation</label>
		<p>
			Please select a one-off amount you would like to donate.
		</p>
	</div>
</div>
<div class="row donation">
	<div class="col-md-6">
		<div class="input-group">
			<div class="input-group-btn" data-toggle="buttons">
				<label class="btn btn-primary donation-selection" data-value="100">
					<input type="radio" autocomplete="off">£100
				</label>
				<label class="btn btn-primary donation-selection" data-value="50">
					<input type="radio" autocomplete="off">£50
				</label>
				<label class="btn btn-primary donation-selection" data-value="20">
					<input type="radio" autocomplete="off">£20
				</label>
			</div>
			<span class="input-group-addon">£</span>
			<input type="number" min="0" class="form-control currency donation-input" placeholder="100">
		</div>
	</div>
	<div class="col-md-6">
		<div class="row" style="display: flex; align-items: center;">
			<div class="col-xs-7">
				One-off contribution
			</div>
			<div class="col-xs-5">
				<button class="btn btn-primary donate-button" type="button" data-donation-type="single">Donate</button>
			</div>
		</div>
	</div>
</div>
