<div class="row">
	<div class="col-xs-12">
		<label class="h3" style="margin-top:0">Monthly donation</label>
		<p class="editable">
			Please select a monthly amount you would like to donate.
		</p>
	</div>
</div>
<div class="row donation" data-donation-type="monthlyDirectDebit">
	<div class="col-xs-6">
		<div class="input-group">
			<div class="input-group-btn" data-toggle="buttons">
				<label class="btn btn-primary monthly-donation-selection" data-value="20" data-option="Option 4">
					<input type="radio" autocomplete="off">£20
				</label>
				<label class="btn btn-primary monthly-donation-selection" data-value="15" data-option="Option 3">
					<input type="radio" autocomplete="off">£15
				</label>
				<label class="btn btn-primary monthly-donation-selection" data-value="10" data-option="Option 2">
					<input type="radio" autocomplete="off">£10
				</label>
				<label class="btn btn-primary monthly-donation-selection active" data-value="5" data-option="Option 1">
					<input type="radio" autocomplete="off">£5
				</label>
			</div>
		</div>
	</div>
	<div class="col-xs-6">
		<div class="row" style="display: flex; align-items: center;">
			<div class="col-xs-12 col-md-5">
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="2P5Y5BYST6G9Q">
					<input type="hidden" name="os0" class="selected-option" value="Option 1" />
					<input type="hidden" name="currency_code" value="GBP">
					<button class="btn donate-button" type="submit">Donate</button>
				</form>
			</div>
		</div>
	</div>
</div>
