<div class="row">
	<div class="col-xs-12">
		<label class="h3" style="margin-top:0">Monthly donation</label>
		<p>
			Please select a monthly amount you would like to donate.
		</p>
	</div>
</div>
<div class="row donation">
	<div class="col-md-6">
		<div class="input-group">
			<div class="input-group-btn" data-toggle="buttons">
				<label class="btn btn-primary donation-selection" data-value="30">
					<input type="radio" autocomplete="off">£30
				</label>
				<label class="btn btn-primary donation-selection" data-value="20">
					<input type="radio" autocomplete="off">£20
				</label>
				<label class="btn btn-primary donation-selection" data-value="10">
					<input type="radio" autocomplete="off">£10
				</label>
			</div>
			<span class="input-group-addon">£</span>
			<input type="number" min="0" class="form-control currency donation-input" placeholder="30">
		</div>
	</div>
	<div class="col-md-6">
		<div class="row" style="display: flex; align-items: center;">
			<div class="col-xs-7">
				Monthly contribution
			</div>
			<div class="col-xs-5">
				<button class="btn btn-info donate-button hvr-buzz-out" type="button" data-donation-type="monthly">Donate</button>
			</div>
		</div>
	</div>
</div>
