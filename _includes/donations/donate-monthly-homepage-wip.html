<div style="padding: 15px">
	<p class="editable">
		We don't receive government funding. Every pound we spend on life-saving research comes from people like you.
	</p>
	<div class="donation" data-donation-type="monthlyDirectDebit">
		<div class="input-group">
			<div data-toggle="buttons" class="stacked-button">

				<label class="btn btn-primary monthly-donation-selection" data-value="2" data-option="Option 1">
					<input type="radio" autocomplete="off">£2
				</label>
				<label class="donate-text editable">helps to buy research equipment for our scientists</label>
			</div>
			<div data-toggle="buttons" class="stacked-button">

				<label class="btn btn-primary monthly-donation-selection" data-value="8" data-option="Option 2">
					<input type="radio" autocomplete="off">£8
				</label>
				<label class="donate-text editable">will help to fund a clinical study</label>
			</div>

			<div class="row" style="display: flex; align-items: center;">
				<div class="col-xs-12 col-md-5">
					<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
						<input type="hidden" name="cmd" value="_s-xclick">
						<input type="hidden" name="hosted_button_id" value="2P5Y5BYST6G9Q">
						<input type="hidden" name="os0" class="selected-option" value="Option 1" />
						<input type="hidden" name="currency_code" value="GBP">
						<button class="btn donate-button" type="submit">Donate</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
