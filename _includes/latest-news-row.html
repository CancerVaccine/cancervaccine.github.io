<div class="container latest-news  text-center">
  <div class="row">
    <div class="col-xs-12 text-center">
      <span class="h2">Latest News</span>
    </div>
    <!--<div class="col-xs-offset-7 col-xs-5 col-sm-offset-0 col-sm-2">
      <a class="btn btn-success" href="/news/" role="button">More news &raquo;</a>
    </div>-->
  </div>
  <div class="row">
    {% for post in site.posts limit:3 %}
    <div class="col-xs-12">
      <h3>{{ post.title }}</h3>
      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
      <p>Posted by: {{ post.author }} {{post.date}}</p>
        <p><a href="{{ post.url | prepend: site.baseurl }}" role="button">Read more &raquo;</a></p>
    </div>
    {% endfor %}
  </div>
</div>
