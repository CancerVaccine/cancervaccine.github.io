<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>{{ site.title }}</h3>
        <p>E-mail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>

        {% if site.twitter_username %}
        <p>Twitter: <a href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a></p>
        {% endif %}

        <p>Telephone: {{ site.telephone }}</p>
      </div>
    </div>
  </div>
</footer>
